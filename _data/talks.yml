  speaker_id: jake-todaro 
  title: "Redux -> Recoil"
  keynote:
  extract: > 
    "Recoil is a new experimental state management library built at Facebook that offers many advantages over Redux. 
    This talk will provide a brief intro to Recoil and tell the tale of migrating a complex application from Redux to Recoil to unlock massive performance gains."  
