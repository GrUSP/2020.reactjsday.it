  speaker_id: jad-joubran
  title: "JavaScript prerequisites for React (hooks)"
  keynote:
  extract: > 
    "In this talk, we'll cover the JavaScript concepts that you need to know prior to learning React (hooks). This includes: Array destructuring, Object destructuring, immutability, closures, and more.
    The talk will also cover how these concepts are used in React components."
