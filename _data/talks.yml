  speaker_id: liad-yosef
  title: "useSideProject - If you build it, they will come"
  keynote:
  extract: > 
    "These crazy times brought with them some opportunities as well - a chance to play with exciting new technologies - on one hand - and on the other hand a 
    growing demand for interactive, innovative solutions for connecting people. Web Sockets and WebRTC allow us to have instant interactivity and connect people 
    remotely, but using them as low-level technologies might be challenging for a simple weekend project. However - using existing tools to build our own dream web 
    app, our interactive, collaborative, video-driven game changer - was never easier. 
    We’ll see how we can harness the power of Netlify, Firebase, Agora and similar tools inside a newly created React app, to easily build a cool, interactive video web app. 
    One that’s easy to build, and could even grow from a side-project - to an actual living product."
    
    
